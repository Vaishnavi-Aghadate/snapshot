<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="signup-form">
      <h1>Sign Up</h1>
      <div class="alert">Your message sent</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <small class="error-message" id="username-error"></small>
      </div>
      <div class="form-group">
        <label for="email">Gmail</label>
        <input type="email" id="email" placeholder="Enter your Gmail" required>
        <small class="error-message" id="email-error"></small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <small class="error-message" id="phone-error"></small>
      </div>
      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" placeholder="Enter your employee ID" required>
        <small class="error-message" id="employeeId-error"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <small class="error-message" id="password-error"></small>
      </div>
      <button type="submit"><a href="../login.html">Sign Up</a></button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
